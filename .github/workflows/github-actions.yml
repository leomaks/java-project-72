name: Github Actions

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'
        
      - name: Lint
        run: make lint
      
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: app
          arguments: build
      
  
      
      
      


